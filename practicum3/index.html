<!DOCTYPE html>
<html>
    <head>
        <title>Welness of different countries</title>
        <meta charset="utf-8"/>
        <link href="style.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript" src="lib/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="lib/d3.v2.js"></script>

        <script type="text/javascript" src="script/azimuthal.js"></script>
        <script type="text/javascript" src="script/map.js"></script>

        <script type="text/javascript" src="script/barchart.js"></script>
        <script type="text/javascript" src="script/barcharts.js"></script>
        <script type="text/javascript" src="script/graph.js"></script>

        <script type="text/javascript" src="script/colors.js"></script>
        <script type="text/javascript" src="script/globals.js"></script>
        
    </head>

    <body>
        <h1>What is the safest country to live in?</h1>

        <table>
            <tr>
                <td><div id="map" class="visualize"/></td>
                <td><div id="globe" class="visualize"/></td>
            </tr>
            <tr>
                <td>
                    1960 
                    <input id="slider" type="range" min="1960" max="2012" step="1" value="1960" onchange="updateSlider(this.value)" style="width:720px" />
                     2012
                </td>
            </tr>
            <tr>
                <td><div id="barcharts" class="visualize"/></td>
                    <td style="vertical-align:top">
                        <table>
                            <tr>
                                <td>
                                    <div id="graph" class="visualize"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    Access to electicity
                                    <input id="slider" type="range" min="0" max="10" step="1" value="10" onchange="updateSlider1(this.value)" style="width:800px" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Children out of school
                                    <input id="slider" type="range" min="0" max="10" step="1" value="10" onchange="updateSlider2(this.value)" style="width:800px" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    CO2 emissions
                                    <input id="slider" type="range" min="0" max="10" step="1" value="10" onchange="updateSlider3(this.value)" style="width:800px" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Death rate
                                    <input id="slider" type="range" min="0" max="10" step="1" value="10" onchange="updateSlider4(this.value)" style="width:800px" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Gross National Product
                                    <input id="slider" type="range" min="0" max="10" step="1" value="10" onchange="updateSlider5(this.value)" style="width:800px" />
                                </td>
                            </tr>
                        </table>
                    </td>
            </tr>
        </table>
    </body>
</html>
